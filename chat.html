    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Niko</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        <span>Tuesday, june 30, 2020</span>
      </div>
      <div class="message-row">
        <img src="a.png" alt="" />
        <div class="messgae-row__content">
          <span class="message__author">Niko</span>
          <div class="message__info">
            <span class="message__bubble">Hi!!</span>
            <span class="messae__time">20:21</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="messgae-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi~ Nice to see you!!</span>
            <span class="messae__time">20:21</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="fas fa-plus-circle fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="write a message..." />
        <i class="fas fa-laugh fa-lg"></i>
        <button><i class="fas fa-arrow-alt-circle-up"></i></button>
      </div>
    </form>
    <div class="no-mobile">
      <span>Your Screens Are Too Big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
